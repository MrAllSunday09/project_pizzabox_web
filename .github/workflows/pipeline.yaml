jobs: 
  build:
    runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@latest
        - run: dotnet build
        
  test:
    runs-on: Ubuntu-20.04
      steps:
        - uses: actions/checkout@v2
        - run: dotnet test -p:CollectCoverage=true -p:CoverletOutputFormat=opencover -p:CoverletOutput='test coverage' -l trx -o 'test result'

  analyze:
    needs:
      - build
      - test
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    runs-on: Ubuntu-20.04
      steps:
        - uses: actions/checkout@v2
        - run: dotnet tool install -g dotnet-sonarscanner
        - run: dotnet-sonarscanner begin -k:'MrAllSunday09_project_pizzabox_web' -o:'mrallsunday09' -d:sonar.login:$SONAR_TOKEN -d:sonar.host.url='https://sonarcloud.io'
        - run: dotnet build
        - run: dotnet-sonarscanner end -d:sonar.login=$SONAR_TOKEN

        # test: XUnit + overlet
        
        # analyze: Sonarcloud

        # package: docker image

name: ci-pipeline

on: push